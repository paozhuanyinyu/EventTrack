apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation 'com.android.tools.build:gradle:3.6.3'
}
repositories {
    jcenter()
}

uploadArchives{
    repositories.mavenDeployer{
        repository(url: uri('../repo'))
        pom.groupId = 'com.paozhuanyinyu'
        pom.artifactId = 'eventtrack.android'
        pom.version = '1.0.0'
    }
}
